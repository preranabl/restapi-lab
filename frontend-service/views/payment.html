<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Payment Page</h1>

    <form id="paymentForm">
      <input type="text" id="cardNumber" placeholder="Card Number" required><br>
      <input type="number" id="amount" placeholder="Amount" required><br>
      <button type="submit">Pay</button>
    </form>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const cardNumber = document.getElementById("cardNumber").value;
      const amount = document.getElementById("amount").value;

      try {
        const res = await fetch("http://localhost:5002/payment/process", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ cardNumber, amount })
        });

        const data = await res.json();
        alert(data.message);
      } catch (err) {
        console.error(err);
        alert("Payment failed");
      }
    });
  </script>
</body>
</html>
