<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Specific styles for dashboard lists */
    .list-container {
      text-align: left;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .delete-btn {
      background-color: #ff4444;
      width: auto;
      padding: 5px 10px;
      margin: 0;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="container" style="width: 800px;">
    <h1>Admin Dashboard</h1>
    
    <!-- USERS SECTION -->
    <h2>Users (Auth Service)</h2>
    <button onclick="loadUsers()">Refresh Users</button>
    <div id="usersList" class="list-container">Loading...</div>

    <hr style="margin: 20px 0; border-color: rgba(255,255,255,0.2);">

    <!-- PAYMENTS SECTION -->
    <h2>Payments (Payment Service)</h2>
    <button onclick="loadPayments()">Refresh Payments</button>
    <div id="paymentsList" class="list-container">Loading...</div>
    
    <br>
    <a href="/index.html" style="color: white;">Back to Login</a>
  </div>

  <script>
    // --- AUTH SERVICE INTERACTION ---
    async function loadUsers() {
      const container = document.getElementById("usersList");
      container.innerHTML = "Loading...";
      try {
        const res = await fetch("http://localhost:5001/auth/users");
        const users = await res.json();
        
        container.innerHTML = "";
        users.forEach(user => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <span><strong>${user.name}</strong> (${user.email})</span>
            <button class="delete-btn" onclick="deleteUser('${user._id}')">Delete</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = "Error loading users.";
        console.error(err);
      }
    }

    async function deleteUser(id) {
      if(!confirm("Are you sure?")) return;
      await fetch(`http://localhost:5001/auth/users/${id}`, { method: "DELETE" });
      loadUsers();
    }

    // --- PAYMENT SERVICE INTERACTION ---
    async function loadPayments() {
      const container = document.getElementById("paymentsList");
      container.innerHTML = "Loading...";
      try {
        const res = await fetch("http://localhost:5002/payment/history");
        const payments = await res.json();
        
        container.innerHTML = "";
        payments.forEach(pay => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <span>Card: ...${pay.cardNumber.slice(-4)} | $${pay.amount} | ${pay.status}</span>
            <button class="delete-btn" onclick="deletePayment('${pay._id}')">Delete</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = "Error loading payments.";
        console.error(err);
      }
    }

    async function deletePayment(id) {
      if(!confirm("Delete this payment record?")) return;
      await fetch(`http://localhost:5002/payment/history/${id}`, { method: "DELETE" });
      loadPayments();
    }

    // Initial Load
    loadUsers();
    loadPayments();
  </script>

</body>
</html>
